<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - zak mart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Zak mart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="about.html">About</a>
      <a href="contaact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="login-form">
    <h2>Login to MyShop</h2>
    <form action="#" method="post" onsubmit="return validateLogin()">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">sign up</a></p>
  </section>

  <footer>
    <p>&copy; 2025 zak mart| Contact | Privacy</p>
  </footer>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }
      
      // Fake validation (replace with real validation or backend call)
      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        return true;
      } else {
        alert("Invalid credentials!");
        return false;
      }
    }
  </script>
</body>
</html>
