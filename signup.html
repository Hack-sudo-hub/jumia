<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Zak Mart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Zak mart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="about.html">About</a>
      <a href="contaact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="login-form">
    <h2>Create Your Account</h2>
    <form action="#" method="post" onsubmit="return validateSignup()">
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="Adress" id="Adress" street="Adress" placeholder="Adress" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Zak Mart | Contact | Privacy</p>
  </footer>

  <script>
    function validateSignup() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      alert("Signup successful!");
      return true;
    }
  </script>
</body>
</html>
